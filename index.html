<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>День без вреда для планеты</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="page">
        <section class="logo">
            <p class="logo__inner">ЮТ</p>
        </section>
        <section class="dynamic"></section>
    </div>

    <template id="intro-article-template">
        <article class="intro">
            <header class="intro__header">
                <h1 class="intro__title">Проверьте, сможете ли&nbsp;вы прожить день без&nbsp;вреда для планеты</h1>
            </header>
            <main class="intro__content">
                <p class="intro__paragraph">
                    В нашей жизни очень мало вещей, которые можно назвать полностью экологичными.
                    Поэтому каждый день нам приходится выбирать между вредными и очень вредными для планеты вещами.
                    Ехать в отпуск на поезде или лететь на самолете?
                    Использовать для покупок пластиковый пакет или не использовть вообще?</p>
                <p class="intro__paragraph">
                    Каждый ваш выбор влияет на то, что будет с планетой в ближайшем будущем.
                    Сможете прожить один день так, чтобы не навредить планете слишком сильно?
                </p>
                <section class="intro__buttons">
                    <button class="button intro__start-test">Пройти тест</button>
                </section>
            <main>
        </article>
    </template>
    
    <template id="question-article-template">
        <article class="question">
            <header class="question__header">
                <h2 class="question__title">3/8</h2>
            </header>
            <main class="question__content">
                <p class="question__paragraph">Теперь нужно помыть посуду так, чтобы потратить как можно меньше воды.</p>
                <p class="question__paragraph">Как будете мыть — в посудомоечной машине или руками?</p>
                <section class="question__buttons">
                    <button class="button question__answer">Руками</button>
                    <button class="button question__answer">В машине</button>
                </section>
            </main>
        </article>
    </template>
    
    <template id="answer-article-template">
        <article class="answer">
            <header class="answer__header">
                <h2 class="answer__title">В машине</h2>
            </header>
            <main class="answer__content">
                <p class="answer__paragraph">
                    Вопреки популярным мифам, мыть посуду в посудомоечной машине экологичнее, чем руками.
                </p>
                <p class="answer__paragraph">
                    Семье из трех человек для мытья посуды потребуется от 150 литров воды в день. 
                    На точно такое же количество посуды 
                    машина потратит не более 20 литров воды.
                </p>
                <section class="answer__buttons">
                    <button class="button answer__continue">Далее</button>
                </section>
            </main>
        </article>
    </template>
    
    <template id="result-article-template">
        <article class="result">
            <header class="result__header">
                <h2 class="result__title">8 баллов</h2>
            </header>
            <main class="result__content">
                <p class="result__paragraph">Грета Тунберг была бы вами довольна!</p>
                <section class="result__buttons">
                    <button class="button result__share">Поделиться результатом</button>
                </section>
            </main>
        </article>
    </template>
</body>

</html>
